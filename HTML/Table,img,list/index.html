<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-tag</title>
    <style>
        table{
    border: 2px solid grey;
    border-collapse: collapse;
}
td,th{
    border: 2px solid rgb(97, 62, 9);
    padding: 10px;

}
  caption{
font-size: 25px;
  }  

  h1{
    color: rgb(47, 224, 255);
  }
    </style>
</head>
<body>
    <h1 >HTML Tag - img , Table , List</h1>
    <img height="300" src="./HTML-Tables.webp" alt="Html table img">
    <hr>
    <table>
        <caption>Data Analysis</caption>
        <tr>
            <th>First_name</th>
            <th>Last_name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Prince</td>
            <td>Sharma</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>Yadav</td>
            <td>20.5</td>
        </tr>
        <tr>
            <td>Kishan</td>
            <td>Rai</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Ashish</td>
            <td>Rai</td>
            <td>25</td>
        </tr>
    </table>
<hr>
    <ul>
        <h3>Unorder List</h3>
        <li>Img</li>
        <li>Table</li>
        <li>List</li>
    </ul>
    <ol>
        <h3>Order List</h3>
        <li>Img</li>
        <li>Table</li>
        <li>List</li>
    </ol>
</body>
</html>
