<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-box-model</title>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        background-color: rgb(127, 255, 161);
    }
    .box1{
        padding: 20px;
        margin: 20px;
        border: 2px solid rgb(173, 41, 41);
        color: palevioletred;
        box-sizing: border-box;
    }
    .box2{
        padding: 20px;
        margin: 20px;
        border: 2px solid rgb(0, 0, 0);
        color: rgb(255, 51, 0);
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <h1>CSS - Box model </h1>
    <img height="300" src="./css-box-model.png" alt="">
    <div class="box box1">I am div box </div>
    <div class="box box2">i am another div box</div>
</body>
</html>
